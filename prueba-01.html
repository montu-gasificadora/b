<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Galería de Imágenes</h1>
    <p>Imágenes con descripción</p>
</header>

<section class="galeria">

    <!-- Imagen 1 -->
    <div class="card">
        <img src="imagenes/img1.jpg" alt="Descripción imagen 1">
        <p>Descripción de la imagen 1</p>
    </div>

    <!-- Imagen 2 -->
    <div class="card">
        <img src="imagenes/img2.jpg" alt="Descripción imagen 2">
        <p>Descripción de la imagen 2</p>
    </div>

    <!-- Imagen 3 -->
    <div class="card">
        <img src="imagenes/img3.jpg" alt="Descripción imagen 3">
        <p>Descripción de la imagen 3</p>
    </div>

    <!-- Imagen 4 -->
    <div class="card">
        <img src="imagenes/img4.jpg" alt="Descripción imagen 4">
        <p>Descripción de la imagen 4</p>
    </div>

</section>

</body>
</html>
